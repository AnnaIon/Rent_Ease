<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <main class="main_card">
        <div class="login_card">
            <span class="title"> Log in</span>
            <div class="email">
                <div class="email_input">
                    <input type="text" placeholder="Email" id="loginEmail">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20px"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>    
                </div>
                <span id="emailErrorHint" class="error"></span>
            </div>

           
            <div class="password">
                <div class="password_input">
                    <input type="password" placeholder="Password" id="loginPassword">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="20px"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                </div>
                <span id="passwordErrorHint" class="error"></span>
            </div>

            <span id="loginError" class="error"></span>
            
            <a class="forgot_password_link" href=""> Forgot Password? </a>
            <!-- redirect to other page -->
            <div>
                <button class="login_btn" id="loginBtn">Login</button>
            </div>
           
            <span class="register_box"> Don't have an account? <a href="register.html" class="regi_link">Register now</a></span>


        </div>
        
       
    </main>
    
    <script src="login.js"></script>
</body>
</html>
