<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="allFlats.css">
    <title>All flats</title>
</head>
<body>
    <main class="main_card">
        <div class="header_page">
            <div class="navbar">
                <span class="logo"><img src="/images/gold_logo.png" alt=""></span>
                <div class="buttons">
                    <ul class="menu">
                        <li><a href="/homepage.html">Home</a></li>
                        <li><a href="/addFlat.html">Add flat</a></li>
                        <li><a href="/allFlats.html">All flats</a></li>
                        <li><a href="/profile.html">Profile</a></li>
                    </ul>
                    <span class="logout">
                        <span><a href="/login.html">Logout</a></span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="10px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#d3d8de" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
                    </span>
                </div> 
                
            </div>
        </div>
        <div class="sort_and_filter">
            <div class="sort">
                <span class="sort_title">Sort by:</span>
                <span class="options sortOp">

                    <span class="sort_city a">
                        <span>City:</span>
                        <input type="checkbox" id="azOrder" value="A-Z">A-Z
                        <input type="checkbox" value="Z-A">Z-A
                    </span>
                    <span class="sort_price a">
                        <span>Price:</span>
                        <input type="checkbox" value="Highest">Highest
                        <input type="checkbox" value="Lowest">Lowest
                    </span>
                    <span class="sort_floor_area a">
                        <span>City:</span>
                        <input type="checkbox" value="Max">Max
                        <input type="checkbox" value="Min">Min
                    </span>
                </span>
               
            </div>
             
            <div class="filter">
                <span class="filter_title">Filter by</span>
                    <div class="options filterOp">
                        <div class="filter_by_city b">
                            <span>City</span>
                            <input type="text" name="" id="filterCity" value="">
                        </div>
                       <div class="filter_by_price b">
                          <span>Price range</span>
                          <input type="number" name="" id="filterMinPrice" placeholder="min">
                          <input type="number" name="" id="filterMaxPrice" placeholder="max">
                       </div>
                       <div class="filter_by_floor_area b">
                           <span>Floor Area range</span>
                           <input type="number" name="" id="filterMinFloorArea" placeholder="lowest">
                           <input type="number" name="" id="filterMaxFloorArea" placeholder="highest">
                       </div>
                </div>
                <button type="button" id="filterBtn" class="filter_btn"> Filter</button>


                
            </div>
        </div>
        <div class="cards" id="cards">
            
           
        </div>
       
    </main>
    <script src="allFlat.js"></script>
</body>
</html>
